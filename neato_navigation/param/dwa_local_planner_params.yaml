DWAPlannerROS:

# Robot Configuration Parameters - neato
  max_vel_x: 0.3  # 0.55
  min_vel_x: 0.1

  max_vel_y: 0.0  # diff drive robot - not holonomic
  min_vel_y: 0.0  # diff drive robot - not holonomic

  max_trans_vel: 0.2 # choose slightly less than the base's capability
  min_trans_vel: 0.1 # this is the min trans velocity when there is negligible rotational velocity
  trans_stopped_vel: 0.05

  # Warning!
  #   do not set min_trans_vel to 0.0 otherwise dwa will always think translational velocities
  #   are non-negligible and small in place rotational velocities will be created.

  max_rot_vel: 1.5  # choose slightly less than the base's capability
  min_rot_vel: 0.8  # this is the min angular velocity when there is negligible translational velocity
  rot_stopped_vel: 0.1
  
  acc_lim_x: 1.0 # maximum is theoretically 2.0 
  acc_lim_theta: 1.0
  acc_lim_y: 0.0      # diff drive robot

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.2
  # latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 2.0
  vx_samples: 5       # 3
  vy_samples: 1       # diff drive robot, there is only one sample
  vtheta_samples: 10  # 20

# Trajectory Scoring Parameters
  path_distance_bias: 50.0      # weighting for how much it should stick to the global path plan
  goal_distance_bias: 20.0      # wighting for how much it should attempt to reach its goal
  occdist_scale: 10.0           # weighting for how much the controller should avoid obstacles
  forward_point_distance: 0.3   # how far along to place an additional scoring point
  stop_time_buffer: 0.2         # amount of time a robot must stop in before colliding for a valid traj.
  scaling_speed: 0.25           # absolute velocity at which to start scaling the robot's footprint
  max_scaling_factor: 0.2       # how much to scale the robot's footprint when at speed.

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05  # how far to travel before resetting oscillation flags

# Debugging
  publish_traj_pc : false # see all the possible trajectories on map
  publish_cost_grid_pc: false
  global_frame_id: odom


# Differential-drive robot configuration - necessary?
  holonomic_robot: false
